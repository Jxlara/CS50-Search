<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width", inital-scale-1.0>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="style.css" rel="stylesheet">
        <title>Search</title>
    </head>
    <body>
        <div class="header">

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="image.html">Image Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="advance.html">Advance Search</a>
                </li>
            </ul>

        </div>
        <div class="mainBody">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo">

            <form action="https://google.com/search" class="form0">
                <center>
                    <div class="search_input">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-search srchicon"></i></span>
                        </div>
                        
                        <input type="text" name="q" class="search" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" maxlength="2048">
                    </div>
                </center> 
                <div class="under-search">
                    <center>
                        <input type="submit" value="Google Search">
                        <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" id="lucky" name="btnI" type="submit" data-ved="0ahUKEwiNm6S0jYLrAhXslnIEHYv2B30QnRsIDg">
                    </center>
                </div>
            </form>
        </div>    
    </body>
</html>
