<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Advanced Search</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
    	    <a href="index.html" style="text-decoration: none;" class="googleAdvance"> Google </a>

        <div class="top-bar">
            <h3>Advanced Search</h3>
        </div>

		<form action="https://google.com/search">

			<table class="field">
				<tr><td><h4>Find pages with...</h4></td></tr>
				<tr>
					<td for="field1">All these words: </td>
					<td><input type="text" class="textinput" id="field1" value="" name="as_q"></td>
				</tr>
				<tr>
					<td for="field2">This exact word or phrase: </td>
					<td><input type="text" class="textinput" id="field2" value="" name="as_epq"></td>
				</tr>
				<tr>
					<td form="field3"> Any of these words: </td>
					<td><input type="text" class="textinput" id="field3" value="" name="as_oq"></td>
				</tr>
				<tr>
					<td for="field4"> None of these words: </td>
					<td><input type="text" class="textinput" id="field4" value="" name="as_eq">	</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Advanced search" class="searchBar"></td>
				</tr>	
			</table>			
		</form>
	</body>
</html>
